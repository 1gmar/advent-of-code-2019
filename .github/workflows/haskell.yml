name: Haskell CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup stack
      uses: mstksg/setup-stack@v1

    - name: Setup GHC
      run: stack --no-terminal setup

    - name: Build
      run: stack --no-terminal build

    - name: Run tests
      run: stack --no-terminal test --bench
